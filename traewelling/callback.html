<p>Träwelling Verbindung erfolgreich! Dieses Fenster schließt sich gleich...</p>
</body>

<script>

  // Bsp. in einer script.js, ausgeführt, sobald die Seite lädt
  const urlParams = new URLSearchParams(window.location.search);
  const access = urlParams.get('access');
  const refresh = urlParams.get('refresh');

  if (access && refresh) {
    // Tokens in localStorage / SessionStorage ablegen:
    localStorage.setItem('accessToken', access);
    localStorage.setItem('refreshToken', refresh);
  }

  setTimeout(() => {
      window.close();
  }, 3000);

</script>
